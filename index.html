    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #ffffff;
        overflow-x: hidden;
      }

      /* Fix dla kursywy - zapobiega przycinaniu liter */
      h1, h2, h3, h4, h5, h6 {
        padding-left: 0.05em;
        padding-right: 0.1em;
      }
      
      /* Dodatkowy padding dla dużych nagłówków z kursywą */
      .italic {
        padding-left: 0.02em;
      }

      /* Animowany Mesh Gradient (Efekt dymu/mgły) */
      @keyframes mesh-float {
        0% { background-position: 0% 50%, 50% 100%, 100% 50%; }
        50% { background-position: 100% 50%, 0% 0%, 50% 50%; }
        100% { background-position: 0% 50%, 50% 100%, 100% 50%; }
      }

      .bg-gradient-mesh {
        background-color: #000000;
        background-image: 
          radial-gradient(at 0% 0%, hsla(180, 100%, 50%, 0.15) 0, transparent 50%), 
          radial-gradient(at 50% 50%, hsla(80, 100%, 50%, 0.15) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(60, 100%, 50%, 0.15) 0, transparent 50%);
        background-size: 200% 200%;
        animation: mesh-float 15s ease infinite;
      }

      /* Płynny, płynący gradient linearny */
      @keyframes gradient-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .bg-gradient-street {
        background: linear-gradient(270deg, #00f2ff, #adff2f, #ffff00, #00f2ff);
        background-size: 400% 400%;
        animation: gradient-flow 8s ease infinite;
      }

      .text-gradient-street {
        background: linear-gradient(270deg, #00f2ff, #adff2f, #ffff00, #00f2ff);
        background-size: 400% 400%;
        animation: gradient-flow 8s ease infinite;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .border-gradient-street {
        border-image-source: linear-gradient(270deg, #00f2ff, #adff2f, #ffff00, #00f2ff);
        border-image-slice: 1;
        background-size: 400% 400%;
        animation: gradient-flow 8s ease infinite;
      }

      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }

      .animate-marquee {
        display: flex;
        width: max-content;
        animation: marquee 20s linear infinite;
      }

      .glitch {
        position: relative;
        display: inline-block;
      }

      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
      }

      .glitch::before {
        left: 2px;
        text-shadow: -2px 0 #00f2ff;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }

      .glitch::after {
        left: -2px;
        text-shadow: -2px 0 #adff2f, 2px 2px #ffff00;
        animation: glitch-anim2 1s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip: rect(31px, 9999px, 94px, 0); }
        20% { clip: rect(62px, 9999px, 42px, 0); }
        40% { clip: rect(16px, 9999px, 78px, 0); }
        60% { clip: rect(58px, 9999px, 23px, 0); }
        80% { clip: rect(73px, 9999px, 86px, 0); }
        100% { clip: rect(13px, 9999px, 34px, 0); }
      }

      @keyframes glitch-anim2 {
        0% { clip: rect(65px, 9999px, 100px, 0); }
        20% { clip: rect(30px, 9999px, 20px, 0); }
        40% { clip: rect(44px, 9999px, 52px, 0); }
        60% { clip: rect(15px, 9999px, 64px, 0); }
        80% { clip: rect(89px, 9999px, 10px, 0); }
        100% { clip: rect(56px, 9999px, 44px, 0); }
      }

      .scanline {
        width: 100%;
        height: 100px;
        z-index: 10;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(0, 242, 255, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scanline 10s linear infinite;
      }

      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }

      .perspective-text {
        transform: perspective(500px) rotateX(25deg);
      }
    </style>
